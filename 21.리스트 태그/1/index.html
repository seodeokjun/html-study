<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트를 만들어 봅시다.</title>
</head>
<body>
    <h2>리스트 만들기</h2>
    <h3>번호가 없는 리스트</h3>
    <ul>
        <li>네이버</li>
        <li>다음</li>
        <li>네이트</li>
    </ul>
    <br/>
    <h3>번호가 있는 리스트</h3>
    <ol>
        <li>네이버</li>
        <li>다음</li>
        <li>네이트</li>
    </ol>
</body>
</html>
