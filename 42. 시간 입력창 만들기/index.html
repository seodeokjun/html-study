<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <h1>왜 지각했죠? 오늘 몇시에 일어났어요?</h1>
    <form action="값을 보낼 주소" name="해당 폼의 주소" method="post">
        <input type="time" name="waketime">
    </form>
    술 마시고 새벽 3시에 잤어요 ㅜㅜ<br><br>

    <h1>오늘 몇 시부터 몇 시까지 술 마신거에요?</h1>
    <form action="값을 보낼 주소" name="해당 폼의 이름" method="post">
        <input type="time" name="fromSul" value="02:04">
        <input type="time" name="toSul" value="14:44">
    </form>
    책임지고 회사 관두겠습니다.
</body>
</html>
