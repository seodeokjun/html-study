<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
    <style>
        table{border-collapse: collapse}
        table, th, td{border:1px solid #ccc}
        </style>
</head>
<body>
    <table>
        <caption>책 리스트</caption>
        <thead>
            <tr>
                <th>책 번호</th>
                <th>책 명</th>
                <th>출간일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>웹코딩 시작하기</th>
                <th>2017</th>
            </tr>
            <tr>
                <th>2</th>
                <th>PHP 200제</th>
                <th>2018</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
